<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome intro -->
    <script
      src="https://kit.fontawesome.com/f5ec8cc134.js"
      crossorigin="anonymous"
    ></script>

    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-summary">
        <h1 class="summary">MY&nbsp;TO-DO&nbsp;LIST&nbsp;APP</h1>
      </div>

      <form class="p-3">
        <div class="form-body row-cols-10">
          <div class="mb-3 row">
            <label for="judul-to-do" class="col-sm-2 col-form-label"
              >title</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="judul-to-do"
                placeholder="title..."
              />
            </div>
            <div>
              <small id="title-error" class="text-danger"></small>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="lists" class="col-sm-2 form-label">contents</label>
            <div class="col-sm-10">
              <textarea
                class="col-sm-10 form-control"
                id="lists"
                rows="6"
              ></textarea>
            </div>
            <div>
              <small id="lists-error" class="text-danger"></small>
            </div>
          </div>
          <button type="submit" class="btn btn-dark" id="btn-form">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- section cards -->
    <section id="cards">
      <div class="container">
        <div
          id="notes"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gx-5"
        ></div>
      </div>
    </section>

    <!-- section service -->
    <section id="service" class="mx-auto">
      <div class="d-flex flex-column gap-4">
        <button
          id="music"
          class="d-inline-block service bg-dark text-center border border-2 rounded-circle"
        >
          <span class="logo fa-solid fa-volume-xmark"></span>
        </button>
        <button
          id="mode"
          class="d-inline-block rounded-circle border border-2 service bg-dark text-center"
        >
          <span class="logo fa-solid fa-moon"></span>
        </button>
      </div>
    </section>

    <footer>
      <span>Copyright Â© 2024 Rafid Hilmi. All rights reserved.</span>
    </footer>

    <!-- alert message -->
    <div class="card-alert">
      <div class="alert-message">
        <span class="fas fa-exclamation-circle"> </span>
        <span class="msg"></span>
        <span class="close-alert fas fa-times"> </span>
      </div>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="modal-temp"
      tabindex="-1"
      aria-labelledby="modal-temp-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- boostrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- my javascript -->
    <script src="app.js"></script>
  </body>
</html>
