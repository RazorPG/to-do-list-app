<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- boostrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome intro -->
    <script
      src="https://kit.fontawesome.com/f5ec8cc134.js"
      crossorigin="anonymous"
    ></script>

    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3 py-3 title">RAZOR APP TO-DO LIST</h1>
      <form class="p-3 bg-dark-subtle row-cols-10">
        <div class="mb-3 row">
          <label for="judul-to-do" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control-plaintext"
              id="judul-to-do"
              placeholder="title..."
            />
          </div>
          <div>
            <small id="title-error" class="text-danger"></small>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="lists" class="col-sm-2 form-label">contents</label>
          <div class="col-sm-10">
            <textarea
              class="col-sm-10 form-control"
              id="lists"
              rows="6"
              placeholder="example:
teh
susu
telur"
            ></textarea>
          </div>
          <div>
            <small id="lists-error" class="text-danger"></small>
          </div>
        </div>
        <button type="submit" class="btn btn-dark" id="btn-form">Submit</button>
      </form>
    </div>

    <!-- section cards -->
    <section id="cards">
      <div class="container">
        <div
          id="notes"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gx-5"
        ></div>
      </div>
    </section>

    <!-- alert message -->
    <div class="card-alert hide">
      <div class="alert-message">
        <span class="fas fa-exclamation-circle"> </span>
        <span class="msg"></span>
        <span class="close-alert fas fa-times"> </span>
      </div>
    </div>

    <!-- modal contents -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="editModalLabel">
              <i class="fa-solid fa-pen-to-square"></i> Edit Item
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 row">
                <label for="judul-to-do-edit" class="col-sm-2 col-form-label"
                  >Title</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="judul-to-do-edit"
                    placeholder="Title..."
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="lists-edit" class="col-sm-2 form-label"
                  >Contents</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="lists-edit"
                    rows="6"
                    required
                    placeholder="example:
teh
susu
telur"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-dark btn-save">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal confirm -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title modal-title-confirm fs-5"
              id="staticBackdropLabel"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modal-message-confirm"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-cancel"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-dark btn-ok">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- boostrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- my javascript -->
    <script src="app.js"></script>
  </body>
</html>
